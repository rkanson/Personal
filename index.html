<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Richard Kanson | Web Developer</title>
		<link
			rel="shortcut icon"
			href="/src/img/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:700"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.7.2/tailwind.min.css"
		/>
	</head>

	<style>
		.font-mont {
			font-family: 'Montserrat', sans-serif;
		}

		#logo {
			filter: invert(1);
		}
	</style>

	<body>
		<section
			class="flex flex-col justify-center items-center w-screen h-screen bg-black"
		>
			<img
				class="w-64 mb-4"
				id="logo"
				src="/src/img/logo.png"
				alt="Logo"
			/>
			<h1 class="font-mont font-bold text-5xl text-white antialiased">
				Richard Kanson
			</h1>
			<h2 class="font-mont font-bold text-3xl text-white antialiased">
				Web Developer
			</h2>
			<div class="flex flex-row justify-between items-center mt-8">
				<button
					class="bg-transparent w-32 mx-2 py-2 px-4 border border-white rounded text-white font-mont font-bold hover:bg-white hover:text-black"
					id="skills"
				>
					Skills
				</button>
				<button
					class="bg-transparent w-32 mx-2 py-2 px-4 border border-white rounded text-white font-mont font-bold hover:bg-white hover:text-black"
					id="portfolio"
				>
					Portfolio
				</button>
			</div>
		</section>

		<section class="fixed pin m-auto bg-black rounded shadow-md w-4/5 h-64">
			<button
				class="bg-transparent w-32 m-2 py-2 px-4 border border-white rounded text-white font-mont font-bold absolute pin-r hover:bg-white hover:text-black"
			>
				Close
			</button>
			<ul class="list-reset m-4">
				<li><p class="font-mont font-bold text-white">Skill 1</p></li>
			</ul>
		</section>

		<script>
			let skills = document.querySelector('#skills');
			let skillsClose = document.querySelector('#skills button');
			skills.addEventListener('click', function() {
				skills.classList.remove('hidden');
			});

			let portfolio = document.querySelector('#portfolio');
			let skillsClose = portfolio.addEventListener('click', function() {
				portfolio.classList.remove('hidden');
			});
		</script>
	</body>
</html>
